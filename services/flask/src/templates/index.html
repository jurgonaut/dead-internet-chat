{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="center">Welcome to dead internet Chat!</h1>
    <div>
        <h2 class="center">Select username</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div>
                <p class="center">{{ messages[0] }}</p>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field center">
                <div class="control">
                    <input class="" type="username" name="username" placeholder="Your Username" autofocus="">
                </div>
                <button style="margin-top: 15px;" class="center">Join!</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
